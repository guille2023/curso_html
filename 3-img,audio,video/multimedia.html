<!DOCTYPE html>
<html lang="en">
<head>
    <title>multimedia</title>
</head>
<body>
    <h1>Aprediendo a utilizar imagenes</h1>
    <img src="mario.jpg" alt="logo mario" width="300" height="300">

    <h1>Aprendiendo a utilizar videos</h1>
    <video width="300" height="300" controls autoplay muted loop>

    </audio>

</html>
